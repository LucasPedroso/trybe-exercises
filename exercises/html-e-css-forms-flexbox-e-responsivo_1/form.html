<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>
<body>
  <fieldset>
    <label for="name">Nome: </label>
    <input id="name" name="name" type="text" maxlength="40" required autofocus>

    <label for="email">Email: </label>
    <input type="text" id="email" name="email" maxlength="50" required>

    <label for="cpf">CPF: </label>
    <input type="text" id="cpf" name="cpf" maxlength="11" required>
    
    <label for="adress">Endereço: </label>
    <input type="text" id="adress" name="adress" maxlength="200" required>

    <label for="city">Cidade: </label>
    <input type="text" id="city" name="city" maxlength="28" required>

    <label for="state">Estados: </label>
    <select name="combo" id="state" required>
      <option value="lero">lerooo</option>
      <option value="xablau">Xablau</option>
    </select>
  

    <input type="radio" name="type" id="house" value="house" checked required>
    <label for="house">Casa</label>

    <input type="radio" name="type" id="apart" value="apart" required>
    <label for="apart">Apartamento</label>

  </fieldset>
  <script src="script.js"></script>
</body>
</html>
