<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <form id='form' action="GET">
    <fieldset>
      <label for="name">Nome: </label>
      <input id="name" name="name" type="text" maxlength="40" required autofocus value='lero' />

      <label for="email">Email: </label>
      <input type="text" id="email" name="email" maxlength="50" required />

      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" name="cpf" maxlength="11" required />

      <label for="adress">Endereço: </label>
      <input type="text" id="address" name="adress" maxlength="200" required />

      <label for="city">Cidade: </label>
      <input type="text" id="city" name="city" maxlength="28" required />

      <label for="state">Estados: </label>
      <select name="combo" id="state" required>
        <option label="Selecione um Estado"></option>
      </select>
      <br>
      <input type="radio" id="house" name="typeResidence" value="house" required />
      <label for="house">Casa</label>

      <input type="radio" id="apart" name="typeResidence" value="apart" required />
      <label for="apart">Apartamento</label>
    </fieldset>

    <fieldset>
      <legend>Resumo do currículo:</legend>
      <label for="curriculum">Currículo:</label>
        <textarea id="curriculum" required maxlength="1000" placeholder="Escreva um resumo do seu currículo" name="curriculumSummary"
          cols="30" rows="10"></textarea>

      <br />
      <label for="role">Cargo:
        <input id="role" required maxlength="40" placeholder="Digite seu Cargo." type="text" name="role" />
      </label>

      <label for="roleDescription">Descrição do cargo:</label>
        <input id="roleDescription" placeholder="500 caracteres no máximo." required maxlength="500" type="text"
          name="roleDescription" />

      <br />
      <label for="start-date">Data inicial:
        <input id="start-date" maxlength="10" type="date" name="startDate" required />
      </label>
    </fieldset>

    <button id="submitBtn" type="submit">Enviar</button>
    <button id="resetBtn" type="reset">Limpar</button>
  </form>
    
    <section id="curriculum-painel">
    </section>
    <script src="script.js"></script>
</body>

</html>
